<div class="modal-content">
  <div class="modal-header">
    <h6 class="circularBold signUpHeading">Sign In</h6>
    <button type="button" class="close" aria-label="Close" data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="upload()">
      <div class="mt-4">
        <p>Choose some photos which will decorate your banner</p>
        <input type="file" class="custom-file-input" multiple (change)="detectFiles($event)">
      </div>
      <div class="mt-4 pull-right">
        <button type="submit" class="btn btn-primary btn-block" aria-label="Close">Upload</button>
      </div>
    </form>
  </div>
</div>
